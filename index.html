<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 网页的基本信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 游戏主容器 -->
    <div class="game-container">
        <!-- 游戏标题 -->
        <header>
            <h1>🐍 贪吃蛇游戏</h1>
            <p class="subtitle">使用方向键控制蛇的移动</p>
        </header>

        <!-- 游戏信息面板 -->
        <div class="info-panel">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">得分：</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分：</span>
                    <span id="highScore" class="value">0</span>
                </div>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">开始游戏</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>暂停</button>
                <button id="resetBtn" class="btn btn-secondary">重置</button>
            </div>
        </div>

        <!-- 游戏画布区域 -->
        <div class="game-area">
            <!-- 游戏画布 - 蛇和食物会在这里显示 -->
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <!-- 游戏结束提示 -->
            <div id="gameOver" class="overlay hidden">
                <div class="overlay-content">
                    <h2>游戏结束！</h2>
                    <p>你的得分：<span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn btn-primary">再来一局</button>
                </div>
            </div>

            <!-- 游戏暂停提示 -->
            <div id="gamePaused" class="overlay hidden">
                <div class="overlay-content">
                    <h2>游戏已暂停</h2>
                    <p>按空格键继续</p>
                </div>
            </div>
        </div>

        <!-- 操作说明 -->
        <div class="instructions">
            <h3>操作说明</h3>
            <ul>
                <li>🔼 ⬇️ ⬅️ ➡️ 方向键：控制蛇的移动方向</li>
                <li>空格键：暂停/继续游戏</li>
                <li>吃到红色食物可以得分并让蛇变长</li>
                <li>撞到墙壁或自己的身体会游戏结束</li>
            </ul>
        </div>
    </div>

    <!-- 引入 JavaScript 游戏逻辑文件 -->
    <script src="game.js"></script>
</body>
</html>
